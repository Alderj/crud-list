<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/">
    Angular Crud Simples
  </a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li 
        *ngFor="let employee of employeeArray"
        class="list-group-item list-group-item-action">
      <span class="badge badge-danger">
            {{ employee.id }}
       </span>
           {{ employee.name }} - {{ employee.country }}
      </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Insira um novo funcionário          
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Insira seu nome aqui" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Insira seu país aqui" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <img class="logo" src="https://assets-blog.hostgator.com.br/wp-content/uploads/2021/03/logo-angular-768x387.webp" alt="">
    </div>
  </div>
</div>
